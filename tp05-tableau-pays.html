<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let data = {
            "polluant": "CO2",
            "unite": "milliards de tonnes",
            "annee": 2017,
            "pays": [
                { "nom": "Chine", "valeur": 9.26, "pourcentage": 28.2, "code": "cn" },
                { "nom": "Etats-Unis", "valeur": 4.76, "pourcentage": 14.5, "code": "us" },
                { "nom": "Inde", "valeur": 2.16, "pourcentage": 6.6, "code": "in" },
                { "nom": "Russie", "valeur": 1.54, "pourcentage": 4.7, "code": "ru" },
                { "nom": "Japon", "valeur": 1.13, "pourcentage": 3.4, "code": "jp" },
                { "nom": "Allemagne", "valeur": 0.72, "pourcentage": 2.2, "code": "de" },
                { "nom": "Corée du Sud", "valeur": 0.6, "pourcentage": 1.8, "code": "kr" },
                { "nom": "Iran", "valeur": 0.57, "pourcentage": 1.7, "code": "ir" },
                { "nom": "Canada", "valeur": 0.55, "pourcentage": 1.7, "code": "ca" }]
        }


        let NomPolluant = ("<h1>" + data.polluant + "</h1>");
        let uniteEtAnnee = ("<h2> Unité utilisée: " + data.unite + "<br> Annee: " + data.annee + "<h2><br>");
        let tableau ="<table class='table table-bordered table-striped'><thead class='thead-dark text-center'><tr><th>Nom</th><th>valeur</th><th>pourcentage</th></tr></thead><tbody>";

        for (let i = 0; i <data.pays.length; i++) {
            let uneLigne = ("<tr><td><img src=https://flagcdn.com/16x12/"+ data.pays[i].code+ ".png> "+ data.pays[i].nom +"</td><td class='text-end'> "+data.pays[i].valeur +"</td><td class='text-end'> "+ data.pays[i].pourcentage +"</td></tr>");
            tableau += uneLigne;
        }
        tableau+="</tbody></table>";

    </script>
</head>

<body>
    <div class="container">
    <script>
        document.write(NomPolluant);
        document.write(uniteEtAnnee);
        document.write(tableau);
    </script>

</div>
</body>
</html>
